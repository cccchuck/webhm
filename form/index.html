<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增表单元素之综合练习</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <h4>信息登记表</h4>

    <form action="submit" method="post">
      <p>
        <label for="name">姓名：</label>
        <input type="text" name="name">
      </p>

      <p class="form-item-sex">
        <label for="sex">性别：</label>
        <input type="radio" name="sex" value="male" checked>男
        <input type="radio" name="sex" value="female">女
      </p>

      <p>
        <label for="email">邮件：</label>
        <input type="email" name="email">
      </p>
  
      <p>
        <label for="require">要求：</label>
        <textarea name="require" cols="30" rows="10" placeholder="包括薪水待遇、工作地点等。"></textarea>
      </p>

      <p>
        <label for="expirement">经验：</label>
        <select name="expirement">
          <option value="no">无经验</option>
          <option value="yes">有经验</option>
        </select>
      </p>

      <p>
        <label for="website">访问网站：</label>
        <input type="text" name="website">
      </p>

      <p>
        <label for="speed">跳转速度：</label>
        <input type="range" name="speed" min="0" max="100" step="1">
      </p>

      <p class="form-item-btn">
        <button>提交</button>
        <button>重置</button>
      </p>
    </form>
  </main>
</body>
</html>
